<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles/style.css">

  <script type="text/javascript" src="vendors/jquery.min.js"></script>
  <script type="text/javascript" src="scripts/client.js"></script>

  <title>Best Calculator Ever</title>
</head>
<body>
  <h1>Calculate Something</h1>

  <form class="js-equation-form">
    <input
      type="number"
      placeholder="Enter a Number"
      class="js-num1"
      required
    >
    <button type="button" class="js-btn-op" data-op="+">+</button>
    <button type="button" class="js-btn-op" data-op="-">-</button>
    <button type="button" class="js-btn-op" data-op="*">*</button>
    <button type="button" class="js-btn-op" data-op="/">/</button>
    <input
    type="number"
    placeholder="Enter a Number"
    class="js-num2"
    required
    >
    <button class="js-btn-submit">=</button>
    <button type="button" class="js-btn-clear">C</button>
  </form>

  <h2 class="js-solution">0</h2>
  
  <ul class="js-history">
    <li>1 + 2 = 3</li>
  </ul>
</body>
</html>
